# .github/workflows/ci-node-secuencial.yml
name: CI Node + Trabajo secuencial

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  instalar_node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          node -v
          npm -v

  trabajo_secundario:
    needs: instalar_node
    runs-on: ubuntu-latest
    steps:
      - run: echo "Segundo trabajo ejecutado despu√©s de instalar Node."

